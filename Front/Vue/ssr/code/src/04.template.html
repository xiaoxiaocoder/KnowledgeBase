<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 使用双花括号(double-mustache)进行HTML转义插值（HTML-escaped interpolation） -->
    <title>{{title}}</title>
    <!-- 使用三花括号（tripe-mustache）进行HTML不转义插值（non-HTML-escaped interpolation） -->
    {{{meta}}}
</head>

    <!--vue-ssr-outlet-->

</html>
